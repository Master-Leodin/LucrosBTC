# LucrosBTC/gradle/libs.versions.toml

[versions]
# Plugins
agp = "8.6.1" # Versão atual do seu projeto (ok)
kotlin = "1.9.24" # Atualizado para a última 1.9 (melhor para Java 17)
kapt = "1.9.24" # Versão do KAPT

# AndroidX
coreKtx = "1.13.1" # Versão mais recente
appcompat = "1.6.1" # Versão atual (ok)
constraintlayout = "2.1.4" # Versão atual (ok)
lifecycle = "2.8.3" # Versão mais recente para ViewModels, LiveData, etc.
room = "2.6.1" # Versão mais recente

# Outras
material = "1.12.0" # Versão mais recente
junit = "4.13.2" # Versão atual (ok)
junitExt = "1.1.5" # Versão mais recente para AndroidX JUnit
espressoCore = "3.5.1" # Versão atual (ok)
coroutines = "1.8.1" # Versão mais recente
retrofit = "2.11.0" # Versão mais recente
okhttpLogging = "4.12.0" # Versão mais recente
recyclerview = "1.3.2" # Versão mais recente
activityKtx = "1.9.0" # Versão mais recente
fragmentKtx = "1.7.1" # Versão mais recente

[libraries]
# AndroidX
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
androidx-recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyclerview" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "activityKtx" }
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragmentKtx" }

# Room
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }

# Lifecycle
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-lifecycle-livedata-ktx = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycle" }
androidx-lifecycle-common-java8 = { group = "androidx.lifecycle", name = "lifecycle-common-java8", version.ref = "lifecycle" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }

# Coroutines
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Networking (Retrofit/OkHttp )
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }
okhttp-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttpLogging" }

# UI
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitExt" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
# Adicionado o plugin kapt
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kapt" }
